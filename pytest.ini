[pytest]
DJANGO_SETTINGS_MODULE = ddsc_web.settings.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=ddsc_web
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc
    -v
    --tb=short
    --strict-markers
testpaths = tests ddsc_web
markers =
    unit: unit tests
    integration: integration tests
    api: API endpoint tests
    slow: slow tests
    models: model tests
    views: view tests
    serializers: serializer tests
