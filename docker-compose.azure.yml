version: "3.9"

# Azure-compatible local development environment
# This docker-compose simulates Azure Container Apps environment locally
# Uses PostgreSQL (like Azure Database for PostgreSQL), Redis (like Azure Cache for Redis)

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ddsc-web-azure
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: ddsc_web.settings.azure
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: localhost,127.0.0.1
      
      # Database settings
      POSTGRES_DB: ${POSTGRES_DB:-ddsc_production}
      POSTGRES_USER: ${POSTGRES_USER:-django}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      
      # Redis settings
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_SSL: "false"
      
      # Azure Blob Storage or S3-compatible storage
      AZURE_ACCOUNT_NAME: ${AZURE_ACCOUNT_NAME:-}
      AZURE_ACCOUNT_KEY: ${AZURE_ACCOUNT_KEY:-}
      AZURE_STORAGE_CONTAINER: ${AZURE_STORAGE_CONTAINER:-ddsc}
      AZURE_STORAGE_LOCATION: ${AZURE_STORAGE_LOCATION:-dev}
      
      # Fallback to S3-compatible storage (MinIO for local dev)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL:-http://minio:9000}
      
      # Email settings
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      
      # Application settings
      CONSUME_TICKET_ENDPOINT: ${CONSUME_TICKET_ENDPOINT:-http://localhost:8000/events/consume/}
      SALARY_URL: ${SALARY_URL}
      SLACK_INVITATION_LINK: ${SLACK_INVITATION_LINK}
      MAILERLITE_API_KEY: ${MAILERLITE_API_KEY}
      
      # Social auth (optional)
      SOCIAL_AUTH_GITHUB_KEY: ${SOCIAL_AUTH_GITHUB_KEY:-}
      SOCIAL_AUTH_GITHUB_SECRET: ${SOCIAL_AUTH_GITHUB_SECRET:-}
      SOCIAL_AUTH_SLACK_KEY: ${SOCIAL_AUTH_SLACK_KEY:-}
      SOCIAL_AUTH_SLACK_SECRET: ${SOCIAL_AUTH_SLACK_SECRET:-}
    volumes:
      - ./ddsc_web:/usr/src/app/ddsc_web
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 2 --worker-class gthread ddsc_web.wsgi:application"
    restart: unless-stopped
    networks:
      - ddsc-network

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: ddsc-celery-azure
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DJANGO_SETTINGS_MODULE: ddsc_web.settings.azure
      SECRET_KEY: ${SECRET_KEY}
      
      # Database settings
      POSTGRES_DB: ${POSTGRES_DB:-ddsc_production}
      POSTGRES_USER: ${POSTGRES_USER:-django}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      
      # Redis settings
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_SSL: "false"
      
      # Azure Blob Storage or S3-compatible storage
      AZURE_ACCOUNT_NAME: ${AZURE_ACCOUNT_NAME:-}
      AZURE_ACCOUNT_KEY: ${AZURE_ACCOUNT_KEY:-}
      AZURE_STORAGE_CONTAINER: ${AZURE_STORAGE_CONTAINER:-ddsc}
      AZURE_STORAGE_LOCATION: ${AZURE_STORAGE_LOCATION:-dev}
      
      # Fallback to S3-compatible storage
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL:-http://minio:9000}
      
      # Email settings
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      
      # Application settings
      MAILERLITE_API_KEY: ${MAILERLITE_API_KEY}
    volumes:
      - ./ddsc_web:/usr/src/app/ddsc_web
    restart: unless-stopped
    networks:
      - ddsc-network

  database:
    image: postgres:13-alpine
    container_name: ddsc-postgres-azure
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-django}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-ddsc_production}
    volumes:
      - postgres_data_azure:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-django}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ddsc-network

  redis:
    image: redis:7-alpine
    container_name: ddsc-redis-azure
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data_azure:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ddsc-network

  # Optional: MinIO for S3-compatible storage (if not using Azure Blob Storage)
  minio:
    image: minio/minio:latest
    container_name: ddsc-minio-azure
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
    volumes:
      - minio_data_azure:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - ddsc-network

  # Create MinIO buckets on startup
  createbuckets:
    image: minio/mc:latest
    container_name: ddsc-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add minio http://minio:9000 ${AWS_ACCESS_KEY_ID:-minioadmin} ${AWS_SECRET_ACCESS_KEY:-minioadmin};
      /usr/bin/mc mb minio/${AZURE_STORAGE_CONTAINER:-ddsc} --ignore-existing;
      /usr/bin/mc anonymous set public minio/${AZURE_STORAGE_CONTAINER:-ddsc};
      exit 0;
      "
    networks:
      - ddsc-network

volumes:
  postgres_data_azure:
    driver: local
  redis_data_azure:
    driver: local
  minio_data_azure:
    driver: local

networks:
  ddsc-network:
    driver: bridge
