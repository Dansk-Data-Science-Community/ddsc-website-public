{% extends 'base.html' %}
{% block title %}Pages{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Pages</h1>
    {% if pages %}
    <div class="list-group">
        {% for page in pages %}
        <a href="{{ page.get_absolute_url }}" class="list-group-item">
            <h5>{{ page.title }}</h5>
            <small>{{ page.created_at|date:"SHORT_DATE_FORMAT" }}</small>
        </a>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-muted">No published pages.</p>
    {% endif %}
</div>
{% endblock %}
