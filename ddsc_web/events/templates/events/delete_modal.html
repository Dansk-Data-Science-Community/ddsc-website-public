{% load i18n %}
<div class="modal fade {{ event.slug }}" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog modal-mm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="title"><i class="fas fa-exclamation-triangle mr-3"></i>{% translate "Slet event!" %}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {% translate "Er du sikker pÃ¥ du vil slette eventet med titlen" %} 
            <strong>'{{ event.title }}'</strong>
        </div>
        <div class="modal-footer">
            <form action="{% url "events:delete_event" pk=event.pk %}" method="post">
              {% csrf_token %}
              <input class="btn btn-default btn-danger" type="submit" value="{% translate "Slet event!" %}"/>
            </form>
        </div>
      </div>
    </div>
  </div>
