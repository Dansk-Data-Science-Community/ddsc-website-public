{% load static %}
{% load cropping %}
{% load i18n %}

<div id="{{ indicator }}" class="carousel slide" data-ride="false">
  <ol class="carousel-indicators">
  {% for image in images %}
    {% if forloop.first %}
    <li data-target="#{{ indicator }}" data-slide-to="0" class="active"></li>
    {% else %}
    <li data-target="#{{ indicator }}" data-slide-to={{ forloop.counter0 }}></li>
    {% endif %}
  {% endfor %}
  </ol>
  <div class="carousel-inner">
  {% for image in images %}
    {% if forloop.first %}
      <div class="carousel-item active">
        <img src={% cropped_thumbnail image "cropping_detail"%} class="img-fluid rounded" alt="...">
      </div>
    {% else %}
      <div class="carousel-item">
        <img src={% cropped_thumbnail image "cropping_detail"%} class="img-fluid rounded" alt="...">
      </div>
    {% endif %}
  {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#{{ indicator }}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">{% translate "Previous" %}</span>
  </a>
  <a class="carousel-control-next" href="#{{ indicator }}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">{% translate "Next" %}</span>
  </a>
</div>
