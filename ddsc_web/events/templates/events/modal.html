{% load i18n %}
<div class="modal fade {{ event.slug }}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="title">{{ event.title }}</h3>
        <button type="button" class="close" onclick="copyToClipboard('{{ event.get_share_url }}')">
          <i class="fa-solid fa-share"></i>
        </button>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% include "events/detail.html" with event=event%}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-white-50" data-dismiss="modal">{% translate "Tilbage" %}</button>
      </div>
    </div>
  </div>
</div>
