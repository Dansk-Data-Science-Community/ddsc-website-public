{% load i18n %}
<div class="modal fade {{ request.user.member.slug }}" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog modal-mm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="title"><i class="fas fa-exclamation-triangle mr-3"></i>{% translate "Udmeldelse" %}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {% translate "Er du sikker p√• du vil melde dig ud af foreningen for Dansk Data Science Community?" %}
        </div>
        <div class="modal-footer">
            <form action="{% url "members:unsubscribe"%}" method="POST">
                {% csrf_token %}
            <input class="btn btn-default btn-danger" name="delete" type="submit" value="{% translate "Udmeld" %}"/>
            </form>
        </div>
      </div>
    </div>
  </div>
