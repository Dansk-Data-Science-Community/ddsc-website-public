name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: ddsc_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov pytest-xdist
    
    - name: Run linting
      run: |
        pip install flake8 black isort
        flake8 ddsc_web --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check ddsc_web
        isort --check-only ddsc_web
      continue-on-error: true
    
    - name: Run migrations
      run: |
        cd ddsc_web
        python manage.py migrate --noinput
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ddsc_test
    
    - name: Run pytest with coverage
      run: |
        cd ddsc_web
        pytest --cov --cov-report=xml --cov-report=html -v
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ddsc_test
        DEBUG: 'False'
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./ddsc_web/coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: ddsc_web/htmlcov/
    
    - name: Report test status
      if: always()
      run: echo "✅ Tests completed"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint
    
    - name: Run Black formatter check
      run: black --check ddsc_web
      continue-on-error: true
    
    - name: Run isort import checker
      run: isort --check-only ddsc_web
      continue-on-error: true
    
    - name: Run Flake8 linter
      run: flake8 ddsc_web --max-line-length=120
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security check
      run: bandit -r ddsc_web --skip B101
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: safety check
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify build
      run: |
        cd ddsc_web
        python manage.py check
    
    - name: Collect static files
      run: |
        cd ddsc_web
        python manage.py collectstatic --noinput
      continue-on-error: true
    
    - name: Create deployment artifact
      run: echo "✅ Build successful"
